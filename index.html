<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div class="alert" id="alert">
        <div class="modal-content">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <strong>Please enter City</strong>
        </div>
    </div>
    </div>
    <div class="container">
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <aside>
            <div class="search">
                <h2>Search for a City:</h2>
                <input type="text" id="city-search" class="city-search-display">
                <button id="search-button" class="search-button-display">Search</button>
                <hr class="line">
                </hr>
            </div>
            <ul id="cities-list" class="cities">
            </ul>
        </aside>
        <main>
            <div class="current-weather">
                <h2></h2>
                <div class="weather-detail">
                    <div id="temperature" class="temperature-display"></div>
                    <div id="wind" class="wind-display"></div>
                    <div id="humidity" class="humidity-display"></div>
                </div>
            </div>
            <div class="forecast">
                <h3>5-Day Forecast:</h3>
                <div class="forecast-grid">
                    <div class="forecast-card">
                        <div id="date"></div>
                        <div id="weather-icon"></div>
                        <div id="temperature"></div>
                        <div id="wind"></div>
                        <div id="humidity"></div>
                    </div>
                </div>
            </div>
        </main>
        <script src="./assets/js/script.js"></script>
</body>
</html>
